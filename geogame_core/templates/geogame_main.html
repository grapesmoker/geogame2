{% extends "geogame_base.html" %}

{% block chatBar %}
	<div id="messageDisplay" style="min-height: 100%">
		&nbsp;
	</div>
	<form id="message_form">
		<textarea id="chatTextArea" rows="10" width="100%">&nbsp;</textarea>
	</form>
	<button id="sendMessage" onclick="send_message();">Send message</button>
{% endblock %}


{% block mapCanvas %}
<div id="map_canvas" style="width:100%; height:100%"></div>
{% endblock %}

{% block playerBar %}
	<div class="player-info"><h3>Item to find: </h3></div>
	<div class="player-info" id="itemImage" style="display: inline-block;"></div>
	<div class="player-info"><h3>Score: </h3></div>
	<div class="player-info" id="scoreBox"></div>
	<div class='player-info' id="timer"><h3>Time remaining:</h3></div>
{% endblock %}

{% block locationBar %}
	<div class="location-info" id="locationLabel"></div>
	<div class="location-info" id="itemContainer"></div>

{% endblock %}
