<!DOCTYPE HTML>
<html lang="en">
<head>
  <link rel="stylesheet" href="{{ STATIC_URL }}css/geogame_base.css" type="text/css"/>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCVTlLbP7-nF5hLUuBVtbosWGoEXMkWo60&sensor=false"></script>
  <link rel="stylesheet" href="{{ STATIC_URL }}css/smoothness/jquery-ui-1.8.23.custom.css" type="text/css">
  
  <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.8.0.min.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-ui-1.8.23.custom.min.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.jcountdown.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/maplabel.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/markerwithlabel.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/geogame.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/maps.js"></script>
  
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
	<div id="container">
		<div id="header">
			Welcome to the GeoGame {{ player.user.username }}
		</div>
		<div id="locationBar">
			{% block locationBar %}{% endblock %}
		</div>
		<div id="chatBar">
			{% block chatBar %}{% endblock %}
		</div>
		<div id="mapArea">
			{% block mapCanvas %}{% endblock %}
		</div>
		
		<div id="playerBar">
			{% block playerBar %}{% endblock %}
		</div>
	</div>
	
</body>
